<div class="container">
    <h1>Add Employee Details</h1>
    <form novalidate [formGroup]="addEmployeeForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" formControlName="employeeEmail" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
            Gender
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="employeeGender" value="male" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="employeeGender" value="female" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Job Role</label>
            <select class="form-control" formControlName="employeeJobRole">
                <option selected>[ Choose One ]</option>
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
                <option value="Dev Ops">Dev Ops</option>
                <option value="Manager">Manager</option>                
            </select>
        </div>
       
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" formControlName="employeeDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn" [ngClass]="addEmployeeForm.valid ? 'btn-primary' : 'btn-warning'" [disabled]="!addEmployeeForm.valid">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>

    </form>
</div>
